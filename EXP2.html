<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banking Interface</title>
</head>
  
<body>
  <div class="container">
    <div class="bank-card">
      <h2>Account Balance</h2>
      <div id="balance" class="balance-display">₹0.00</div>
      <input type="number" id="amountInput" placeholder="Enter amount" />
      <div class="buttons">
        <button class="deposit-btn" onclick="handleTransaction('deposit')">Deposit</button>
        <button class="withdraw-btn" onclick="handleTransaction('withdraw')">Withdraw</button>
      </div>
      <div class="history">
        <h3>Transaction History</h3>
        <ul id="transaction-list">
        </ul>
      </div>
    </div>
  </div>
</body>
   <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(to right, #c33764, #1d2671);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  max-width: 400px;
  width: 100%;
}

.bank-card {
  background: #fff;
  border-radius: 16px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.bank-card h2,
.history h3 {
  margin-bottom: 20px;
  color: #333;
}

.balance-display {
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 30px;
  color: #1d2671;
}

input#amountInput {
  width: 100%;
  padding: 10px 14px;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
  transition: border-color 0.3s ease;
}
input#amountInput:focus {
  outline: none;
  border-color: #1d2671;
}

.buttons {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

button {
  flex: 1;
  padding: 12px 16px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: #fff;
  transition: background 0.3s ease;
}

.deposit-btn {
  background-color: #28a745;
}
.deposit-btn:hover {
  background-color: #218838;
}

.withdraw-btn {
  background-color: #dc3545;
}
.withdraw-btn:hover {
  background-color: #c82333;
}

.history {
  text-align: left;
  margin-top: 10px;
}

#transaction-list li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f9f9f9;
  border-left: 5px solid #ccc;
  border-radius: 8px;
  padding: 12px 16px;
  margin-bottom: 12px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s ease;
}
#transaction-list li:hover {
  transform: scale(1.01);
}

.transaction-left {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.transaction-type {
  font-weight: bold;
  font-size: 0.95rem;
}
.transaction-deposit {
  color: #28a745;
}
.transaction-withdraw {
  color: #dc3545;
}

.transaction-time {
  font-size: 0.75rem;
  color: #666;
}

.transaction-amount {
  font-weight: bold;
  font-size: 1rem;
}

  </style>
<script>
    let balance = 0;

function updateDisplay() {
  document.getElementById('balance').innerText = `₹${balance.toFixed(2)}`;
}

function handleTransaction(type) {
  const input = document.getElementById('amountInput');
  const amount = parseFloat(input.value);

  if (isNaN(amount) || amount <= 0) {
    alert('Please enter a valid positive amount.');
    return;
  }

  if (type === 'withdraw' && amount > balance) {
    alert('Insufficient balance!');
    return;
  }

  balance = type === 'deposit' ? balance + amount : balance - amount;
  updateDisplay();
  addToHistory(type, amount, balance);

  input.value = ''; 
}

function addToHistory(type, amount, updatedBalance) {
  const list = document.getElementById('transaction-list');
  const li = document.createElement('li');
  const time = new Date().toLocaleString();

  li.innerHTML = `
    <div class="transaction-left">
      <span class="transaction-type transaction-${type}">
        ${type.toUpperCase()}
      </span>
      <span class="transaction-time">${time}</span>
    </div>
    <div class="transaction-amount">₹${amount.toFixed(2)}</div>
  `;

  li.style.borderLeftColor = type === 'deposit' ? '#28a745' : '#dc3545';
  list.prepend(li);
}

updateDisplay();

</script>
</html>
