<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Banking Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #c33764, #1d2671);
      margin: 0;
    }

    .bank-card {
      background: white;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      width: 300px;
      border: 1px solid #ccc;
    }

    h2 {
      margin-bottom: 15px;
    }

    .balance-display {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
    }

    .deposit-btn {
      background-color: #28a745;
    }

    .withdraw-btn {
      background-color: #dc3545;
    }

    .deposit-btn:hover { background-color: #218838; }
    .withdraw-btn:hover { background-color: #c82333; }
  </style>
</head>
<body>
  <div class="bank-card">
    <h2>Account Balance</h2>
    <div id="balance" class="balance-display">₹0.00</div>
    <input type="number" id="amountInput" placeholder="Enter amount" />
    <div class="buttons">
      <button class="deposit-btn" onclick="handleTransaction('deposit')">Deposit</button>
      <button class="withdraw-btn" onclick="handleTransaction('withdraw')">Withdraw</button>
    </div>
  </div>

  <script>
    let balance = 0;

    function updateDisplay() {
      document.getElementById('balance').innerText = `₹${balance.toFixed(2)}`;
    }

    function handleTransaction(type) {
      const input = document.getElementById('amountInput');
      const amount = parseFloat(input.value);

      if (isNaN(amount) || amount <= 0) {
        alert('Please enter a valid amount.');
        return;
      }

      if (type === 'withdraw' && amount > balance) {
        alert('Insufficient balance!');
        return;
      }

      balance = type === 'deposit' ? balance + amount : balance - amount;
      updateDisplay();
      input.value = '';
    }

    updateDisplay();
  </script>
</body>
</html>
